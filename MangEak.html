    <script>
        function randomizeArray(arr) {
            var randomizedArr = arr.slice(); // Create a copy of the original array
            for (var i = randomizedArr.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = randomizedArr[i];
                randomizedArr[i] = randomizedArr[j];
                randomizedArr[j] = temp;
            }
            return randomizedArr;
        }

        function splitArrayIntoChunks(arr, numChunks) {
            var chunkedArr = [];

            for (var i = 0; i < numChunks; i++) {
                chunkedArr.push([]);
            }

            for (var j = 0; j < arr.length; j++) {
                var currentChunkIndex = j % numChunks;
                chunkedArr[currentChunkIndex].push(arr[j]);
            }

            return chunkedArr;
        }
