            // Calculate the number of teams that need to be created
            var numTeams = 9;

            // Create an array of team members
            var teamMembers = [];
            for (var i = 0; i < numTeams; i++) {
                teamMembers.push([]);
            }

            // Fill the team members array with the team names
            for (var i = 0; i < teamNames.length; i++) {
                teamMembers[i % numTeams].push(teamNames[i]);
            }

            // Shuffle the team members
            var randomIndex = Math.floor(Math.random() * teamMembers.length);
            var shuffledTeamMembers = [];
            for (var i = 0; i < teamNames.length; i++) {
                shuffledTeamMembers.push(teamMembers[randomIndex]);
                randomIndex = (randomIndex + 1) % teamMembers.length;
            }

            // Separate the team members into 9 teams
            var teams = [];
            for (var i = 0; i < shuffledTeamMembers.length; i += 9) {
                teams.push(shuffledTeamMembers.slice(i, i + 9));
            }

            var ate = teams[0]
