<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kpoe → eLRC Converter</title>
  <meta name="description" content="Convert Lyrics+ JSON to eLRC karaoke format. Responsive dark theme." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #90caf9;
      --bg: #0a0f1a;
      --surface: #111827;
      --on-surface: #e0e7ff;
      --border: rgba(255,255,255,0.08);
      --radius: 12px;
      --shadow: 0 6px 20px rgba(0,0,0,0.5);
      font-family: 'Inter', sans-serif;
    }

    * { box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--on-surface);
      margin: 0;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .wrapper {
      width: 100%;
      max-width: 980px;
      background: var(--surface);
      padding: 18px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    h1 { margin: 0 0 8px; font-size: 18px; font-weight: 600; }
    p.desc { color: #9ca3af; font-size: 14px; margin-bottom: 12px; }

    .grid { display: grid; gap: 10px; }
    label { font-size: 13px; color: #a1a1aa; }
    input, textarea, select {
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--on-surface);
      padding: 8px 10px;
      font-size: 14px;
      width: 100%;
    }
    textarea { resize: vertical; min-height: 120px; }

    .btn { background: var(--primary); border: none; color: #000; padding: 10px 14px; border-radius: 8px; font-weight: 600; cursor: pointer; }
    .muted { color: #9ca3af; font-size: 13px; }

    .panel { background: #0f1724; border-radius: 8px; padding: 10px; overflow: auto; font-family: monospace; font-size: 13px; min-height: 100px; border:1px solid rgba(255,255,255,0.03) }

    .row { display:flex; gap:8px; }
    .row > * { flex:1 }

    @media (min-width: 800px) {
      .cols-2 { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
      .row-compact { display:flex; gap:8px }
      .row-compact > * { flex:1 }
    }

    .small { padding:6px 8px; border-radius:8px; font-size:13px; }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Kpoe → eLRC Converter</h1>
    <p class="desc">Convert Lyrics+ JSON to eLRC with syllable timing and optional background parts. This page includes a few built-in tests and local load / download features.</p>

    <div class="grid">
      <div class="row-compact">
        <label style="flex:1">Title <input id="title" placeholder="Nasyid Gontor - TITIP" /></label>
        <label style="width:160px">Duration (ms) <input id="duration" type="number" placeholder="210000" /></label>
      </div>
      <label>Artist <input id="artist" placeholder="Nasyid Gontor" /></label>
      <label>Direct URL (optional) <input id="url" placeholder="https://lyrics-plus-backend.vercel.app/v2/lyrics/get?..." /></label>

      <div class="row">
        <button id="fetchBtn" class="btn">Fetch & Convert</button>
        <button id="fetchTTMLBtn" class="btn small" title="Fetch TTML (v1/ttml/get)">Fetch TTML</button>
        <button id="downloadTTMLBtn" class="btn small" title="Download last fetched TTML">Download TTML</button>
        <button id="downloadElrcBtn" class="btn small" title="Download generated eLRC">Download eLRC</button>
      </div>

      <div class="row" style="align-items:center;">
        <label style="flex:1" title="Load a local Kpoe / Lyrics+ JSON file"><input id="fileInput" type="file" accept=".json,application/json" /></label>
        <div style="width:160px">
          <button id="sample1" class="btn small" type="button">Load Test 1</button>
          <button id="sample2" class="btn small" type="button">Load Test 2</button>
        </div>
      </div>

      <div class="cols-2" style="margin-top:12px">
        <div>
          <label>Raw JSON Preview</label>
          <textarea id="raw"></textarea>
        </div>
        <div>
          <label>Generated eLRC</label>
          <div class="panel" id="out">[00:00.00]v1:&lt;00:00.00&gt;Example&lt;00:00.50&gt;</div>
        </div>
      </div>

      <div style="margin-top:10px">
        <label class="muted">TTML Preview</label>
        <div class="panel" id="ttmlPanel">No TTML fetched yet.</div>
      </div>

      <div style="margin-top:10px">
        <label class="muted">Tests output</label>
        <div class="panel" id="tests">No tests run yet.</div>
      </div>
    </div>
  </div>

  <script>
    const titleEl = document.getElementById('title');
    const artistEl = document.getElementById('artist');
    const durEl = document.getElementById('duration');
    const urlEl = document.getElementById('url');
    const rawEl = document.getElementById('raw');
    const outEl = document.getElementById('out');
    const testsEl = document.getElementById('tests');
    const ttmlPanel = document.getElementById('ttmlPanel');

    const fileInput = document.getElementById('fileInput');
    const fetchBtn = document.getElementById('fetchBtn');
    const fetchTTMLBtn = document.getElementById('fetchTTMLBtn');
    const downloadTTMLBtn = document.getElementById('downloadTTMLBtn');
    const downloadElrcBtn = document.getElementById('downloadElrcBtn');

    let lastJSON = null;
    let lastELRC = '';
    let lastTTML = '';

    const msToTs = ms => {
      ms = Number(ms)||0;
      const sec = Math.floor(ms/1000), hund = Math.floor((ms%1000)/10), min = Math.floor(sec/60), s = sec%60;
      return `${String(min).padStart(2,'0')}:${String(s).padStart(2,'0')}.${String(hund).padStart(2,'0')}`;
    };

    async function fetchLyrics() {
      const base = 'https://lyrics-plus-backend.vercel.app/v2/lyrics/get';
      const url = urlEl.value.trim() || `${base}?title=${encodeURIComponent(titleEl.value)}&artist=${encodeURIComponent(artistEl.value)}&duration=${durEl.value}`;
      const res = await fetch(url);
      if(!res.ok) throw new Error(res.statusText);
      return res.json();
    }

    function convertToElrc(json){
      if(!json || !Array.isArray(json.lyrics)) return '';
      const lines = json.lyrics;
      const out = [];
      for(const line of lines){
        const t = msToTs(line.time);
        const s = (line.element && line.element.singer) ? line.element.singer : 'v1';
        const sylls = Array.isArray(line.syllabus) ? line.syllabus : [];
        const parts = [], bgParts = [];
        for(let i=0;i<sylls.length;i++){
          const cur = sylls[i] || {};
          const nxt = sylls[i+1] || null;
          const st = msToTs(cur.time);
          const ed = msToTs(nxt ? nxt.time : (cur.time + (cur.duration||0)));
          const seg = `<${st}>${cur.text}<${ed}>`;
          if(cur.isBackground) bgParts.push(seg); else parts.push(seg);
        }
        const main = `[${t}]${s}:${parts.join('')}`;
        out.push(main);
        if(bgParts.length) out.push(`[bg:${bgParts.join('')}]`);
      }
      return out.join('\n');
    }

    // --- file input: load local JSON ---
    fileInput.addEventListener('change', async (ev)=>{
      const f = ev.target.files && ev.target.files[0];
      if(!f) return;
      try {
        const txt = await f.text();
        const json = JSON.parse(txt);
        lastJSON = json;
        rawEl.value = JSON.stringify(json, null, 2);
        lastELRC = convertToElrc(json);
        outEl.textContent = lastELRC || '[no lyrics produced]';
        ttmlPanel.textContent = 'No TTML fetched for local file (use Fetch TTML).';
      } catch(e) {
        outEl.textContent = 'Error parsing local JSON: ' + e.message;
      }
    });

    // --- TTML fetch & download ---
    async function fetchTTML() {
      // base TTML endpoint per instruksi: v1/ttml/get
      const base = 'https://lyrics-plus-backend.vercel.app/v1/ttml/get';
      const url = urlEl.value.trim() || `${base}?title=${encodeURIComponent(titleEl.value)}&artist=${encodeURIComponent(artistEl.value)}&duration=${durEl.value}`;
      const res = await fetch(url);
      if(!res.ok) throw new Error(res.statusText);
      const j = await res.json();
      if(!j || typeof j.ttml !== 'string') throw new Error('Invalid TTML response');
      lastTTML = j.ttml;
      ttmlPanel.textContent = lastTTML.substring(0, 2000) + (lastTTML.length>2000 ? '\n\n... (truncated)' : '');
      return lastTTML;
    }

    async function downloadTextAsFile(text, filename, mime='text/plain;charset=utf-8') {
      const blob = new Blob([text], {type: mime});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    fetchBtn.addEventListener('click', async ()=>{
      outEl.textContent = 'Loading...';
      try {
        const json = await fetchLyrics();
        lastJSON = json;
        rawEl.value = JSON.stringify(json, null, 2);
        lastELRC = convertToElrc(json);
        outEl.textContent = lastELRC || '[no lyrics produced]';
      } catch(e) {
        outEl.textContent = 'Error: '+e.message;
      }
    });

    fetchTTMLBtn.addEventListener('click', async ()=>{
      ttmlPanel.textContent = 'Fetching TTML...';
      try {
        const t = await fetchTTML();
        ttmlPanel.textContent = t.substring(0, 2000) + (t.length>2000 ? '\n\n... (truncated)': '');
      } catch(e) {
        ttmlPanel.textContent = 'Error fetching TTML: ' + e.message + '\n\nNote: endpoint may enforce CORS or require exact params.';
      }
    });

    downloadTTMLBtn.addEventListener('click', async ()=>{
      if(!lastTTML){
        // try auto-fetch once
        try {
          await fetchTTML();
        } catch(e) {
          alert('Gagal fetch TTML: ' + e.message + '\nCoba cek CORS atau URL.');
          return;
        }
      }
      if(lastTTML) {
        downloadTextAsFile(lastTTML, (titleEl.value || 'lyrics') + '.ttml', 'application/xml;charset=utf-8');
      } else {
        alert('No TTML available to download.');
      }
    });

    downloadElrcBtn.addEventListener('click', ()=>{
      if(!lastELRC){
        // try to build from current raw textarea if any
        try {
          const parsed = JSON.parse(rawEl.value);
          lastELRC = convertToElrc(parsed);
        } catch(e){}
      }
      if(lastELRC) {
        downloadTextAsFile(lastELRC, (titleEl.value || 'lyrics') + '.lrc', 'text/plain;charset=utf-8');
      } else {
        alert('No eLRC content to download.');
      }
    });

    // --- Test cases (same as before) ---
    const SAMPLE_1 = {
      "lyrics": [
        {
          "time": 0,
          "duration": 5000,
          "text": "Example",
          "syllabus": [
            {"time": 0, "duration": 500, "text": "Ex"},
            {"time": 500, "duration": 500, "text": "am"},
            {"time": 1000, "duration": 4000, "text": "ple"}
          ],
          "element": {"singer":"v1"}
        }
      ]
    };

    const SAMPLE_2 = {
      "lyrics": [
        {
          "time": 120016,
          "duration": 2000,
          "text": "lanwasahlan",
          "syllabus": [
            {"time": 120016, "duration": 359, "text": "Ah"},
            {"time": 120375, "duration": 295, "text": "lan "},
            {"time": 120670, "duration": 513, "text": "wa "},
            {"time": 121183, "duration": 531, "text": "sah"},
            {"time": 121714, "duration": 1477, "text": "lan "},
            {"time": 121958, "duration": 392, "text": "(Ah", "isBackground": true},
            {"time": 122350, "duration": 289, "text": "lan ", "isBackground": true},
            {"time": 122639, "duration": 551, "text": "wa ", "isBackground": true},
            {"time": 123190, "duration": 516, "text": "Sah", "isBackground": true},
            {"time": 123706, "duration": 1734, "text": "lan)", "isBackground": true}
          ],
          "element": {"singer":"v1","songPart":"CHORUS"}
        }
      ]
    };

    function runTests(){
      const res1 = convertToElrc(SAMPLE_1);
      const expect1 = "[00:00.00]v1:<00:00.00>Ex<00:00.50><00:00.50>am<00:01.00><00:01.00>ple<00:05.00>";
      const pass1 = res1.trim() === expect1.trim();

      const res2 = convertToElrc(SAMPLE_2);
      // Expect that bg parts produce a [bg:...] line after the main line
      const pass2 = res2.includes('[bg:') && res2.includes('<02:03.706>');

      testsEl.textContent = 'Test 1: ' + (pass1 ? 'PASS' : 'FAIL') + '\n\n' + res1 + '\n\n' +
                            'Expected 1:\n' + expect1 + '\n\n' +
                            'Test 2: ' + (pass2 ? 'PASS' : 'FAIL') + '\n\n' + res2;
    }

    document.getElementById('sample1').addEventListener('click', ()=>{
      rawEl.value = JSON.stringify(SAMPLE_1, null, 2);
      lastJSON = SAMPLE_1;
      lastELRC = convertToElrc(SAMPLE_1);
      outEl.textContent = lastELRC;
    });
    document.getElementById('sample2').addEventListener('click', ()=>{
      rawEl.value = JSON.stringify(SAMPLE_2, null, 2);
      lastJSON = SAMPLE_2;
      lastELRC = convertToElrc(SAMPLE_2);
      outEl.textContent = lastELRC;
    });

    // run tests automatically on load
    setTimeout(runTests, 200);
  </script>
</body>
</html>
